<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>06.Life Keyboard</title>
    <link href="LifeKeyboard.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <table class="outterTable">
        <thead>
            <tr>
                <th colspan="4">
                    <input class="buttons" type="button" value="SoftUni LIFE" onclick="window.open('https://softuni.bg/')" />
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">
                    <input class="buttons" type="button" value="Google" onclick="window.open('https://Google.bg/')" />
                </td>
                <td colspan="2">
                    <input class="buttons" type="button" value="GitHub" onclick="window.open('https://github.com/')" />
                </td>
            </tr>
            <tr>
                <td>
                    <input class="buttons" type="button" value="FB" onclick="window.open('https://facebook.com/')" />
                </td>
                <td>
                    <input class="buttons" type="button" value="GMail" onclick="window.open('https://gmail.com/')" />
                </td>
                <td>
                    <input class="buttons" type="button" value="YouTube" onclick="window.open('https://YouTube.com/')" />
                </td>
                <td>
                    <input class="buttons" type="button" value="2048" onclick="window.open('https://softuni.bg/')" />
                </td>
            </tr>
            <tr>
                <td rowspan="2">
                    <input class="buttons" type="button" value="Food" onclick="window.open('https://softuni.bg/')" />
                </td>
                <td colspan="2" rowspan="2">
                    <input class="buttons" type="button" value="Game" onclick="window.open('https://softuni.bg/')" />
                </td>
                <td>
                    <input class="buttons" type="button" value="Social Life" onclick="window.open('https://facebook.com/')" />
                </td>
            </tr>
            <tr>
                <td>
                    <input class="buttons" type="button" value="Sleep" onclick="window.open('https://softuni.bg/')" />
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input class="buttons" type="button" value="Beer >>>" onclick="window.open('https://softuni.bg/')" />
                </td>
                <td>
                    <input class="buttons" type="button" value="WC" onclick="window.open('https://google.bg/')" />
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
