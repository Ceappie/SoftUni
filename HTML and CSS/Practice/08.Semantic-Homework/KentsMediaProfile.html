<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>02.Kent's Media Profile</title>
    <link href="KentsMediaProfile.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <h1>Profile</h1>
    <div class="Content">
        <section>
            <figure>
                <figcaption>User: Kent</figcaption>
                <img src="http://www.fashionwindows.net/images/2010/10/ken_mattel.jpg" alt="Profile picture" />
            </figure>
            <div>Profile completed 60%</div>
            <meter min="0" max="100" value="60"></meter>
        </section>
        <section>
            <div>Uploaded Audio Files</div>
            <audio controls="controls">
                <source src="file.mp3" type="audio/mp3" />
                <source src="file.ogg" type="audio/ogg" />
            </audio>
            <audio controls="controls">
                <source src="file.mp3" type="audio/mp3" />
                <source src="file.ogg" type="audio/ogg" />
            </audio>
            <audio controls="controls">
                <source src="file.mp3" type="audio/mp3" />
                <source src="file.ogg" type="audio/ogg" />
            </audio>
            <audio controls="controls">
                <source src="file.mp3" type="audio/mp3" />
                <source src="file.ogg" type="audio/ogg" />
            </audio>
        </section>
        <section>
            <div>Uploaded Video Files</div>
            <video controls="controls" >
                <source src="file.mp4" type="video/mp4" />
                <source src="file.webm" type="video/webm" />
                <source src="file.ogv" type="video/ogg" />
                <track src="subtitles.vtt" kind="subtitles" srclang="en" label="English" />
            </video>
        </section>
    </div>
</body>
</html>
