<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="LaptopChoice.css" type="text/css" rel="stylesheet" />
    <title>06.Laptop Choice</title>
</head>
<body>
    <form action="#" method="post">
        <div class="Content">
            <h1>Apple's Laptops (6)</h1>
            <div class="row">
                <input type="image" src="laptop1.png" alt="laptop1" />
                <input type="image" src="laptop2.png" alt="laptop2" />
                <input type="image" src="laptop3.png" alt="laptop3" />
            </div>
            <div class="row">
                <input type="image" src="laptop4.png" alt="laptop4" />
                <input type="image" src="laptop5.png" alt="laptop5" />
                <input type="image" src="laptop6.png" alt="laptop6" />
            </div>
        </div>
        <div class="Sliders">
            <div class="innerRow">
                <label for="Price">Price</label>
                <div>
                    <div>1700</div>
                    <div>2600</div>
                </div>
                <input id="Price" type="range" name="name" value="" min="1700" max="2600" />
            </div>
            <div class="innerRow">
                <label for="Ram">RAM</label>
                <div>
                    <div>2048</div>
                    <div>4096</div>
                </div>
                <input id="Ram" type="range" name="name" value="" min="2048" max="4096" />
            </div>
            <div class="innerRow">
                <label for="Disc">Disc</label>
                <div>
                    <div>100GB</div>
                    <div>2000GB</div>
                </div>
                <input id="Disc" type="range" name="name" value="" min="100" max="2000" />
            </div>
            <div class="innerRow">
                <label for="Display">Display</label>
                <div>
                    <div>11.6</div>
                    <div>18.4</div>
                </div>
                <input id="Display" type="range" name="name" value="" min="11.6" max="18.4" />
            </div>
            <div class="innerRow">
                <label for="Weight">Weight</label>
                <div>
                    <div>1</div>
                    <div>6</div>
                </div>
                <input id="Weight" type="range" name="name" value="" min="1" max="6" />
            </div>
            <div class="innerRow">
                <label for="Warranty">Warranty</label>
                <div>
                    <div>12 month</div>
                    <div>60 month</div>
                </div>
                <input id="Warranty" type="range" name="name" value="" min="12" max="60" />
            </div>
        </div>
    </form>
</body>
</html>
