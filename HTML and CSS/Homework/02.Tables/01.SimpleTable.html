<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>01.Simple Table</title>
    <link href="01.SimpleTable.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">Software University
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="Softuni.png" />
                </td>
                <td>
                    <strong>Accessible and hight quality software education.</strong>
                    <div>Our mission is to make people we train true professionals in software industry and support them in finding employment.</div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
