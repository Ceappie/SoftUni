<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="P3/P3.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div id="wrapper">
        <h1>Registration Form</h1>
        <fieldset>
            <input type="email" value="" placeholder="Email" />
            <input type="password" value="" placeholder="Password" />
            <label for="name">Give us a name and get started</label>
            <input type="text" name="name" value="" placeholder="Full name"/>
            <div id="submit">
                <input type="submit" value="Register" />
                <div id="check"></div>
                <div id="remember">Remember me</div>
            </div>
        </fieldset>
    </div>
</body>
</html>
