<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="P3.css">
    <title>Problem 3. Search Job</title>
</head>
<body>
    <div class="wrapper">
        <nav>
            <ul>
                <li><a href="#">Search Business</a></li>
                <li><a href="#">Business Categories</a></li>
                <li><a href="#">Recent Locations</a></li>
                <li><a href="#">Agents Located</a></li>
            </ul>
        </nav>
        <form action="#" method="post">
            <div class="row">
                <div class="couple"><label for="Name">Business Name</label><input id="Name" type="text" placeholder="enter a name" pattern="[a-zA-Z]+"></div>
                <div class="couple"><label for ="Country">Country</label><input id="Country" type="text" placeholder="search by country" pattern="[a-zA-Z]+"></div>
                <div class="couple"><label for="City">City / State</label><input id="City" type="text" placeholder="search by city or state" pattern="[a-zA-Z]+"></div>
                <div class="couple"><label for="Zip">ZIP / Postal Code</label><input id="Zip" type="text" placeholder="enter a postal code" pattern="[\d]+"></div>
            </div>
            <div class="row">
                <div class="couple"><label for="Employers">Employers</label><input id="Employers" type="text" placeholder="1000-5000" pattern="\d{4}"></div>
                <div class="couple"><label for="Date">Startup Date</label><input id="Date" type="date"></div>
                <div class="couple"><label for="Job">Job Opportunity</label><input id="Job" type="text" placeholder="any"></div>
                <div class="couple"><input type="submit" value="LET'S FIND YOUR JOB" /></div>
            </div>
        </form>
    </div>
</body>
</html>
